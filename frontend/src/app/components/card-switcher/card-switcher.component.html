<div
  class="flex gap-2 cursor-pointer bg-primary hover:opacity-80 px-4 py-2 rounded-full"
  (click)="onClick()"
>
  @if (pointintRight) {
  <span class="cursor-pointer text-lg font-bold select-none">{{ text }}</span>
  }
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      [attr.d]="
        pointintRight
          ? 'M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3'
          : 'M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18'
      "
    />
  </svg>
  @if (!pointintRight) {
  <span class="cursor-pointer text-lg font-bold select-none">{{ text }}</span>
  }
</div>
