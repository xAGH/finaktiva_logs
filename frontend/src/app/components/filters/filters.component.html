@if (filters) {
<div class="flex gap-4 max-w-full mt-14 flex-wrap items-center">
  <span class="text-lg">Filtros: </span>
  @for (filter of getFilters(); track $index) { @for (value of filter[1]; track
  $index) {
  <span
    title="{{ filter[0] }} = {{ value }}"
    class="filter-item text-base bg-secondary text-slate-700 py-1 px-3 rounded-full max-w-32 text-center overflow-hidden truncate hover:text-clip select-none hover:text-white hover:bg-warn hover:cursor-pointer relative"
    style="width: auto; min-width: 100px"
    (click)="remove.emit({ key: filter[0], value })"
  >
    <span class="filter-text">{{ filter[0] }} = {{ value }}</span>
    <span
      class="filter-icon absolute inset-0 flex items-center justify-center opacity-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
        />
      </svg>
    </span>
  </span>
  } }
</div>
}
