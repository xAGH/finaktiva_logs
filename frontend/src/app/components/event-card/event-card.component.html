<div
  class="w-96 bg-background h-60 grid grid-cols-4 grid-rows-4 p-4 rounded-lg"
>
  <p
    class="col-span-2 flex items-center gap-4 cursor-pointer justify-center bg-primary hover:opacity-80 rounded-lg h-8"
    (click)="copyToClipBoard(event.id!)"
  >
    <span>Copy ID</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
      />
    </svg>
  </p>
  <span class="col-span-2 flex justify-end items-center h-8">
    <span
      class="px-2 py-1 rounded-md"
      [style.background-color]="getBackgroundColor(event.severity)"
      [ngClass]="
        colorIsDark(getBackgroundColor(event.severity))
          ? 'text-white'
          : 'text-black'
      "
      >{{ event.severity }}</span
    >
  </span>
  <span class="col-span-4 row-span-2 overflow-y-auto mb-3">{{
    event.description
  }}</span>
  <span class="col-span-2 flex justify-start items-end opacity-50">{{
    event.date + "T" + event.time | date : "short"
  }}</span>
  <span class="flex justify-center items-end font-bold text-center">
    Created via {{ event.type }}</span
  >
  <span class="flex justify-center items-end">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      (click)="deleteEvent(event.id!)"
      class="size-6 text-warn cursor-pointer"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>
  </span>
</div>
